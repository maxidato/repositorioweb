<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
</head>

<body>

<form id="miFormulario">
    <h1>Formulario de contacto</h1>
  
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" name="correo" required>
    <br>
    <label for="palabras">Comentarios</label>
    <br>
    <textarea id="palabras" name="palabras" placeholder="Ingrese su comentario" cols="40" rows="5" required></textarea>
    <br>
    <br>
    <button type="submit">Enviar</button>
</form>

<p id="respuesta"></p> <!-- Mensaje de confirmación -->

<script>
    document.getElementById('miFormulario').addEventListener('submit', async function(e) {
        e.preventDefault(); // Evita el envío tradicional del formulario
        
        // Captura de los datos del formulario
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const palabras = document.getElementById('palabras').value;

        try {
            // Envía los datos al script de Google Apps Script
            const response = await fetch("https://script.google.com/macros/s/AKfycbyz3Zgx75NnsrfMPpTbUmj5pWlePgLbbUaskH-m-2U6iHby41UMT039s43qkIx9v2I--A/exec", {
                method: "POST",
                body: new URLSearchParams({
                    nombre: nombre,
                    correo: correo,
                    palabras: palabras
                })
            });

            const result = await response.text();
            
            // Mostrar respuesta al usuario
            document.getElementById('respuesta').textContent = 
                result === "success" ? "Formulario enviado correctamente." : 
                result === "exists" ? "El dato ya existe en la hoja." : 
                "Hubo un error al procesar la solicitud.";
        } catch (error) {
            document.getElementById('respuesta').textContent = "Error al enviar los datos.";
            console.error(error);
        }
    });
</script>

</body>
</html>
