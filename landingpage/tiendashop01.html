<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web 01</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    text-align: center;
    padding: 1rem;
    background-color: #333;
    color: white;
}

.product-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    padding: 2rem;
}

.product {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    width: 200px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product img {
    width: 100%;
    height: auto;
}

.product h2 {
    font-size: 1.2rem;
    margin: 0;
    padding: 0.5rem;
    color: #333;
}

</style>
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
    </header>
    <main>
        <section class="product-grid">
            <div class="product">
                <img src="item1.jpg" alt="Artículo 1">
                <h2>Artículo 1</h2>
            </div>
            <div class="product">
                <img src="item2.jpg" alt="Artículo 2">
                <h2>Artículo 2</h2>
            </div>
            <div class="product">
                <img src="item3.jpg" alt="Artículo 3">
                <h2>Artículo 3</h2>
            </div>
            <div class="product">
                <img src="item4.jpg" alt="Artículo 4">
                <h2>Artículo 4</h2>
            </div>
            <div class="product">
                <img src="item5.jpg" alt="Artículo 5">
                <h2>Artículo 5</h2>
            </div>
            <div class="product">
                <img src="item6.jpg" alt="Artículo 6">
                <h2>Artículo 6</h2>
            </div>
            <div class="product">
                <img src="item7.jpg" alt="Artículo 7">
                <h2>Artículo 7</h2>
            </div>
            <div class="product">
                <img src="item8.jpg" alt="Artículo 8">
                <h2>Artículo 8</h2>
            </div>
            <div class="product">
                <img src="item9.jpg" alt="Artículo 9">
                <h2>Artículo 9</h2>
            </div>
            <div class="product">
                <img src="item10.jpg" alt="Artículo 10">
                <h2>Artículo 10</h2>
            </div>
        </section>
    </main>
</body>
</html>
