<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva en Peluquería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .header {
      position: relative;
      text-align: center;
      color: white;
    }
    .header img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      filter: brightness(0.6);
    }
    .header .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .header p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <!-- Encabezado con imagen -->
  <header class="header">
    <img src="reserva01.jpeg" alt="Peluquería">
    <div class="overlay">
      <h1>Reserva tu cita en nuestra peluquería</h1>
      <p>Estilo y cuidado profesional a tu alcance</p>
    </div>
  </header>

  <!-- Formulario de reserva -->
  <section class="container">
    <h2>Reserva tu cita ahora</h2>
    <form id="reservation-form">
      <div>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
      </div>
      <div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
      </div>
      <div>
        <label for="service">Servicio</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Selecciona un servicio</option>
          <option value="corte">Corte de cabello</option>
          <option value="tinte">Tinte de cabello</option>
          <option value="peinado">Peinado</option>
        </select>
      </div>
      <div>
        <label for="date">Fecha</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div>
        <label for="time">Hora</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div>
        <label for="comments">Comentarios adicionales</label>
        <textarea id="comments" name="comments" placeholder="Escribe algún detalle extra" rows="3"></textarea>
      </div>
      <button type="submit">Reservar ahora</button>
    </form>
  </section>

  <script>
    document.getElementById("reservation-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar el envío del formulario de forma tradicional

      // Obtener los datos del formulario
      var formData = new FormData(event.target);
      var data = {};

      formData.forEach(function(value, key) {
        data[key] = value;
      });

      // Enviar los datos como JSON utilizando fetch
      fetch('https://script.google.com/macros/s/AKfycbxvhrTQP90x4IMa2WHsu_vibTnqeVnSaE-7ptHKNlrxh_NQVVpkp_fbknN7-bhTxAZ5wA/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data) // Convertir los datos a formato JSON
      })
      .then(response => response.json())
      .then(data => {
        alert("Tu reserva ha sido realizada con éxito");
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Hubo un problema al realizar tu reserva");
      });
    });
  </script>
</body>
</html>
