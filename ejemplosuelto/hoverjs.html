<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JS en Android</title>
    <style>
        #cuadroColor {
            width: 100px;
            height: 100px;
            background-color: white;
            border: solid 2px black;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            margin: 5px;
        }
        #btnRojo {
            background-color: red;
        }
        #btnVerde {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Cambia el color del cuadro</h1>
    
    <button id="btnRojo">Rojo</button>
    <button id="btnVerde">Verde</button>
    <div id="cuadroColor"></div>

    <script>
        // Evento para cambiar a rojo
        document.getElementById('btnRojo').addEventListener('click', function() {
            document.getElementById('cuadroColor').style.backgroundColor = 'red';
        });

        // Evento para cambiar a verde
        document.getElementById('btnVerde').addEventListener('click', function() {
            document.getElementById('cuadroColor').style.backgroundColor = 'green';
        });
    </script>
    
</body>
</html>
