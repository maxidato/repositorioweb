<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JS en Android</title>
    <style>
        #cuadroColor {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px 0;
        }
        #btnTouch {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Eventos Interactivos en Móvil 2024</h1>
    
    <button id="btnTouch">Toca aquí</button>
    <div id="cuadroColor"></div>

    <script>
        // Evento 1: Cambiar el color del cuadro al tocar el botón.
        document.getElementById('btnTouch').addEventListener('click', function() {
            document.getElementById('cuadroColor').style.backgroundColor = 'green';
        });

        // Evento 2: Cambiar el color del cuadro nuevamente al tocarlo.
        document.getElementById('cuadroColor').addEventListener('click', function() {
            document.getElementById('cuadroColor').style.backgroundColor = 'red';
        });
    </script>
    
</body>
</html>
