<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox sin flex:1</title>
    <style>
        /* Estilos para el contenedor */
        .container {
            display: flex;
        }

        /* Estilos para las columnas */
        .columna {
            padding: 10px;
            border: 1px solid black;
            background-color:pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columna">Columna 1: contenido corto</div>
        <div class="columna">Columna 2: este es un contenido más largo que se extiende más</div>
    </div>
</body>
</html>
