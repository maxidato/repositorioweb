<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* Tres columnas de igual tamaño */
      grid-template-rows: auto auto; /* Dos filas de altura automática */
      gap: 10px; /* Espacio entre los elementos */
      padding: 10px;
box-sizing:border-box;
    }

    .grid-item {
      background-color: violet;
      padding: 20px;
      text-align: center;
      border: 2px solid #666;
box-sizing:border-box
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Elemento 1</div>
    <div class="grid-item">Elemento 2</div>
    <div class="grid-item">Elemento 3</div>
    <div class="grid-item">Elemento 4</div>
    <div class="grid-item">Elemento 5</div>
    <div class="grid-item">Elemento 6</div>
  </div>
</body>
</html>
