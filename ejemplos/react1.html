<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Básico sin JSX</title>
  <!-- Incluye React y ReactDOM desde CDN -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
  <div id="root"></div>
  <script>
    // Crea el componente usando React.createElement
    const App = () => {
      return React.createElement(
        'div',
        null,
        React.createElement('h1', null, '¡Hola Mundo desde React v16!'),
        React.createElement('p', null, 'Este es un ejemplo básico sin JSX usando Node.js v8.17.0.')
      );
    };

    // Renderiza el componente en el elemento con id="root"
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
</body>
</html>
