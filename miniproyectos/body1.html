<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Minimalista</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100svh;
    }

    /* Contenedor principal */
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    /* Títulos */
    h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* Párrafo */
    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    /* Botón */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido</h1>
    <h2>Diseño Minimalista</h2>
    <p>
      Este diseño está pensado para ser limpio y funcional, con una tipografía moderna y colores neutros que destacan la simplicidad y elegancia.
    </p>
    <a href="#" class="button">Explorar Más</a>
  </div>
</body>
</html>
