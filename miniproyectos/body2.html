<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estética Oscura</title>
  <style>
    /* Estilo general del body */
    body {
      margin: 0;
      padding: 0;
      font-family: "Verdana", sans-serif;
      background-color: #121212; /* Fondo oscuro */
      color: #e0e0e0; /* Texto claro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor principal */
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #1e1e1e; /* Fondo ligeramente más claro que el body */
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    /* Títulos */
    h1 {
      font-size: 2rem;
      color: #ffffff; /* Texto blanco */
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #bbbbbb; /* Texto gris claro */
      margin-bottom: 20px;
    }

    /* Párrafo */
    p {
      font-size: 1.3rem;
      color: #cccccc;
      margin-bottom: 20px;
    }

    /* Botón */
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #1e1e1e; /* Texto oscuro */
      background-color: #ff9800; /* Botón naranja */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #ffa726; /* Cambio de tono en hover */
      transform: translateY(-3px); /* Efecto de elevación */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a la Estética Oscura</h1>
    <h2>Un diseño elegante y moderno</h2>
    <p>
      La estética oscura está diseñada para reducir la fatiga visual y proporcionar un contraste efectivo, resaltando los elementos más importantes.
    </p>
    <a href="#" class="button">Explorar Más</a>
  </div>
</body>
</html>
