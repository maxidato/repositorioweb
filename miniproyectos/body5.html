<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño Juvenil y Dinámico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100svh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5); 
text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.4);

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 20px;
      line-height: 1.8;
    }

    .button-container {
      margin-top: 20px;
    }

    .btn {
      background-color: #3a7bd5;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00d2ff;
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido!</h1>
  <p>Descubre un mundo lleno de color y creatividad. Este diseño está pensado para energizar y capturar la atención.</p>
  <div class="button-container">
    <button class="btn">Explorar</button>
    <button class="btn">Contactar</button>
  </div>
  <footer>&copy; 2025 Diseño Juvenil. Todos los derechos reservados.</footer>
</body>
</html>
