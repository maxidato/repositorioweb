<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Centrado Mejorado</title>
    <style>
        /* Contenedor principal del menú */
        .menu {
            display: flex; /* Diseño flexible para alineación horizontal */
            justify-content: center; /* Centra los elementos horizontalmente */
            list-style: none; /* Quita los puntos de las listas */
            padding: 10px; /* Espaciado interno */
            margin: 0; /* Elimina márgenes externos */
            background-color: #333; /* Fondo oscuro para contraste */
        }

        /* Estilo para los elementos del menú */
        .menu li {
            margin-right: 30px; /* Espaciado más amplio entre elementos */
        }

        /* Elimina el margen derecho del último elemento */
        .menu li:last-child {
            margin-right: 0;
        }

        /* Estilo para los enlaces */
        .menu a {
            text-decoration: none; /* Quita el subrayado */
            color: white; /* Texto blanco para resaltar en el fondo oscuro */
            font-size: 20px; /* Tamaño de letra más grande */
            padding: 10px 20px; /* Espaciado interno para hacer que parezca botones */
            border-radius: 5px; /* Bordes redondeados para un diseño moderno */
            transition: background-color 0.3s; /* Efecto suave al pasar el cursor */
        }

        /* Efecto hover (cuando el usuario pasa el cursor) */
        .menu a:hover {
            background-color: #007BFF; /* Fondo azul al pasar el cursor */
        }
    </style>
</head>
<body>
    <!-- Menú horizontal centrado -->
    <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</body>
</html>
